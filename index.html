<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="img-wrapper">
        <div class="img">
            <svg width="520" height="150">
                <linearGradient id="linear-gradient">
                    <stop offset="0%" stop-color="#8B0000"/>
                    <stop offset="100%" stop-color="#FF0000"/>
                </linearGradient>
                <linearGradient id="linear-gradient-main">
                    <stop offset="0%" stop-color="#FF0000"/>
                    <stop offset="100%" stop-color="#cc0000"/>
                </linearGradient>
                <linearGradient id="linear-gradient-shadow">
                    <stop offset="0%" stop-color="#FFffff"/>
                    <stop offset="100%" stop-color="#FF0000"/>
                </linearGradient>
        
        
                <rect width="500" y="10" height="100" rx="20" fill="url(#linear-gradient-main)" stroke-width="3"/>
                <!-- <rect width="30" x="0" y="0" height="100" rx="20" fill="url(#linear-gradient-shadow)" stroke-width="3"/> -->
                <rect x="460" y="0" width="50" height="115" rx="20" fill="url(#linear-gradient)" stroke-width="3"/>
                <!-- <ellipse cx="100" cy="40" rx="20" ry="10" style="stroke:black;stroke-width:2" /> -->
                <rect x="460" y="88" width="50" height="25" rx="24" stroke="black" fill="transparent" stroke-width="2"/>
                <rect x="460" y="93" width="40" height="15" rx="24" stroke="black" fill="transparent" stroke-width="2"/>
                <rect x="460" y="96" width="30" height="10" rx="24" stroke="black" fill="transparent" stroke-width="2"/>
                <g class="diagram-text">
                    <text x="20%" y="30%" class="diagram__title">
                        РОССИЙСКОЕ ВИНО
                    </text>
                    <text x="20%" y="50%" class="diagram__title">
                        ФРАНЦУЗСКОГО КАЧЕСТВА
                    </text>
                </g>
            </svg>
            <img class="shadow2" src="white-shadow.png" alt="">
        </div>
         <!-- <svg class="shadow">
            <linearGradient id="linear-gradient-shadow2">
                <stop offset="0%" stop-color="#FFffff" stop-opacity="0.5" />
                <stop offset="100%" stop-color="#FFFAFA" stop-opacity="0.8"/>
            </linearGradient>
            <rect class="rect" width="30" x="0" y="0" height="100" rx="20" fill="url(#linear-gradient-shadow)" stroke-width="3" />
         </svg> -->
        
    </div>

     <style>
    .img-wrapper {
        transform: rotate(-30deg);
        margin: 100px;
        position: relative;
        overflow: hidden;
        width: 600px;
        height: 150px; 
        border-radius: 20px;
    }
    /* .img:before {
        content: '';
        position: absolute;
        right: 60px;
        z-index: 2;
        width: 100px;
        height: 109px;
        background: url(white-shadow.png);
        transform: rotate(180deg);
    } */
    .diagram-text {
        fill:#ffffff;
        font-size: 20px;
    }
    .shadow2 {
        position: absolute;
        right: 0px;
        width: 100px;
        height: 115px;
        transform: rotate(180deg);
        /* animation-name: fade;
        animation-duration: 1.5s;
        animation-delay: 2.5s; */
    }
    .hidden {
        animation-name: fade;
        animation-duration: 1s;
        opacity: 0;
    }
    .shadow {
        position: absolute;
        right: 0;
    }
    .img {
        position: absolute;
        left: -550px;
        -webkit-animation: slide 0.7s forwards;
        -webkit-animation-delay: 2s;
        animation: slide 0.7s forwards;
        animation-delay: 2s;
    }
    .img2 {
        left: -300px;
    }


    @-webkit-keyframes slide {
        100% { left: 0; }
    }

    @keyframes slide {
        100% { left: 0; }
    }

    @-webkit-keyframes fade {
    from {
        opacity: 1
    }
    to {
        opacity: 0
    }
    }
    @keyframes fade {
        from {
            opacity: 1
        }
        to {
            opacity: 0
        }
    }

     </style>
     <script>
         function hideShadow () {
             let shadow = document.querySelector('.shadow2');
             shadow.classList.add('hidden')
         }
         setTimeout(hideShadow, 2500);
     </script>
</body>
</html>
